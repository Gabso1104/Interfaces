<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Ingreso</title>
  <link rel="stylesheet" href="css/styles-of.css">
  <link rel="icon" href="img/index/indi-logo.ico">
</head>

<body>
  <section class="container-of-lay">
    <form action="insertar_miembro.php" class="form-register" method="POST" >
      <h2 class="form__title"> <a href="index.html"> Formulario Registro</a></h2>
      <div class="container--flex">
        <label for="" class="form_label">Nombre:</label>
        <input type="text" class="form_input" name="nombre" placeholder="Ingresar tu nombre" required>
      </div>
      <div class="container--flex">
        <label for="" class="form_label">Apellido:</label>
        <input type="text" class="form_input" name="apellido" placeholder="Ingresar un apellido" required>
      </div>
      <div class="container--flex">
        <label for="" class="form_label">Sexo:</label>
        <br>
        <input type="radio" name="sexo" value="masculino">
        <label class="forlabel">Masculino</label>
        <br>
        <input type="radio" name="sexo" value="femenino">
        <label class="forlabel">Femenino</label>
        <br>
      </div>
      <div class="container--flex">
        <label for="" class="form_label">Teléfono:</label>
        <input type="tel" class="form_input" name="telefono" placeholder="Ingresar número de teléfono" required>
      </div>
      <div class="container--flex">
        <label for="" class="form_label">Email:</label>
        <input type="email" class="form_input" name="correo" placeholder="Ingresar tu email">
      </div>
      <div class="container--flex">
        <label for="" class="form_label">Centro Escolar de procedencia:</label>
        <input type="text" class="form_input" name="centro_escolar" placeholder="Ingresar nombre del C.E" required>
      </div>
      <div class="container--flex">
        <label for="" class="form_label">Fecha de registro:</label>
        <input type="date" class="form_input" name="fecha_registro"  required > 
      </div>
      <label for="" class="form_label">Copia de Cedula:</label>
      <input type="file" name="archivo" class="form_file" >
      <input type="submit" class="form_submit" name="registrar" value="Registrarse">
    </form>
  </section>
</body>

</html>
